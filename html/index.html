<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gougoule.ch</title>
    <meta name="description">gougoule.ch est un moteur de recherche et réseau social stupide</meta>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/topbar.css">
    <script src="js/index.js"></script>
    <script src="js/topbar.js"></script>
</head>
<body>
    <div class="topbar">
        <button class="topbar-theButton" onclick="location.href='index.html'">
            <img src="images/logo.svg" alt="Gougoule.ch logo" class="topbar-logo">
        </button>
        <button class="topbar-theButton" onclick="location.href='index.html'">
            <h1 class="topbar-title">Gougoule.ch</h1>
        </button>
        <button class="topbar-post" onclick="location.href = 'post.html?m=0'">
            <img src="images/post.svg" alt="post button image" class="topbar-post-image">
        </button>
        <input type="search" class="topbar-search" onchange="search()" id="search">
        <h2 class="topbar-username" id="topbar-username">Se connecter</h2>
        <button class="topbar-account" onclick="accountButton()">
            <img src="images/account.svg" alt="account default logo" class="topbar-account-image" id="topbar-account-image" widht="100" height="100">
        </button>
    </div>
    <div class="search-div">
        <h1 class="search-text">BIENVENUE SUR  GOUGOULE.CH</h1>
        <input type="search" id="bigSearch" placeholder="rechercher sur l'internet" class="search" onchange="bigSearch()">
        <script>
            let daOnlyNumber = Math.floor(Math.random() * 5)
            console.log(daOnlyNumber)
            if(daOnlyNumber == 0) {
                document.getElementById("bigSearch").placeholder = "Comment savoir si un cactus est heureux ?"
            }
            else if(daOnlyNumber == 1) {
                document.getElementById("bigSearch").placeholder = "Comment apprendre à une mouche à jouer à la pétanque"
            }
            else if(daOnlyNumber == 2) {
                document.getElementById("bigSearch").placeholder = "Comment apprendre à un chat à parler français ?"
            }
            else if(daOnlyNumber == 3) {
                document.getElementById("bigSearch").placeholder = "Peut-on apprendre à un poisson rouge à jouer à Tetris ?"
            }
            else if(daOnlyNumber == 4) {
                document.getElementById("bigSearch").placeholder = "Combien de temps faut-il pour cuire un œuf au soleil ?"
            }
        </script>
        <div class="down-arrow"></div>
    </div>
    <div class="posts" id="posts">
        
    </div>
</body>
</html>
